<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for while 연습</title>
</head>
<body>
    <script>
    // 연습문제 1 - 사용자 나이를 입력받아 미성년자 여부를 판단
        let age = prompt("나이를 입력하세요.");
        if (age > 19) {
            console.log("성인입니다.")
        }  else {
            console.log("미성년자입니다.")
        }
    
        // 연습문제 2 - 1~100까지 숫자 중에서 짝수만 합산
        let sum = 0;
        for (i = 0; i < 101; i++) {
            if(i % 2 !==0) continue;
            sum += i;
        }
        console.log(sum);

        // 연습문제 3 - while 을 사용해 입력 받고 exit 시 종료
        let num = prompt("숫자를 입력하세요.");
        while (num !== "exit") {
            num = prompt("숫자를 입력하세요.");
            console.log(num);
        }
        
    </script>
    
</body>
</html>
