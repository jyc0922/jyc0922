<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event 연습</title>
</head>
<body>
    <button onclick="togglePic()">이미지 바꾸기</button>
    <button id="myBtn">이미지 바꾸기2</button>
    <img id="pic" src="img1.jpg" width="300" height="300">

    <script>
        let toggle = true;
        function togglePic() {
            const pic = document.getElementById("pic");
            if (toggle) {
                pic.src = "img2.jpg";
                toggle = false;
            } else {
                pic.src = "img1.jpg";
                toggle = true;
            }
        }
        let myBtn = document.getElementById("myBtn");
        myBtn.addEventListener("mouseleave", togglePic);
    </script>
    
</body>
</html>
