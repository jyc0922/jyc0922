<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java 중급 문제</title>
</head>
<body>
    <script>
    //     연습문제 1: 1부터 100까지의 숫자중 3과 5의 공배수
    //     연습문제 2: 사용자로부터 입력받은 문자열이 회문인지(앞뒤 같은지)확인,예:"level","racecar"
    //     연습문제 3: 1부터 입력한 숫자까지의 합계, 예:10->결과55
    //     연습문제 4: 배열에서 짝수만 찾아 새로운 배열 출력 => [1,2,3,4,5,6]->[2,4,6]
    //     연습문제 5: 숫자로 이루어진 배열에서 최대값과 최소값 출력
    //     연습문제 6: 주어진 문자열에서 모음(a,e,i,o,u)의 개수를 세어 출력
    //     연습문제 7: 구구단 전체(2부터9까지) 출력
    //     연습문제 8: 1부터 100까지 숫자 중에서 5의 배수만 출력
    //     연습문제 9: 사용자가 입력한 숫자까지 1씩 증가하면서 출력
    //     연습문제 10:구구단 2단을 출력 (2*1~2*9 = 2 ~ 18 ) 
    // 연습문제 7
    for (let i = 2; i < 10; i++) {
        for (let j = 2; j < 10 ; j++)
        console.log(`${i} * ${j} = ${i*j}`);
    }

    </script>
    
</body>
</html>
