<!DOCTYPE html>
<html>
    <head>
        <title>Font</title>
        <style>
            p{
                font-size: 30px;
                font-family: 'Arial', sans-serif;
                font-weight: 900;
                font-style: italic;
                line-height: 1.5;
                letter-spacing: 10px;
                text-transform: capitalize;
                text-align: center;
                text-decoration: underline;
                text-shadow: 1px 1px 1px black;
                white-space: nowrap;
            }
        </style>
    </head>
    <body>
        <p>hello world!</p>
        <p>CSS Font 속성 연습</p>
    </body>
</html>
