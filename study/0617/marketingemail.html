<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .offer {
            background-color: #ff9800;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>안녕하세요!</h1>
        <p>고객님,</p>
        <p>좋은 소식 알려 드립니다!</p>
        <div class="offer">
            <p>20프로 할인 해드립니다.</p>
        </div>
        <img src="https://img.seoul.co.kr/img/upload/2024/09/05/SSC_20240905025211.jpg" alt="Special Offer Image">
        <p>하기 사이트 참조:</p>
        <a href="https://www.naver.com" style="background-color: #ff9800; color: white; padding: 10px 20px; text-decoration: none;">Shop Now</a>
    </div>
    
</body>
</html>
