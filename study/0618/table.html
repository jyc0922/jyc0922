<!DOCTYPE html>
<html>
    <head>
        <title>Table CSS</title>
        <style>
            table{
                width: 80%;
                margin: 10px auto 10px;
                border-collapse: collapse;
            }

            th,td{
                padding: 10px;
                border: 1px solid goldenrod;
                text-align: left;

            }

            th {
                background-color: lightpink;
            }

            tr:nth-child(odd){
                background-color: #f9f9f9;
            }

        </style>
    </head>
