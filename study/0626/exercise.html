<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 수업 연습 예제</title>
    <style>

    </style>
</head>
<body>
    <p id="text">안녕하세요!</p>
    <button id="change-text">텍스트 변경</button>
    <ol id="list">
        <li>1</li>
    </ol>
    <input type="text" id="input">
    <button id="add-button">추가</button>

    <script>
        // 연습문제1 - 버튼 클릭시 텍스트 바뀌는 기능
        // let text = document.getElementById("text");
        // let changeTextButton = document.getElementById("change-text");  
        // querySelector로 텍스트 변경      
        let text = document.querySelector("#text");
        let changeTextButton = document.querySelector("#change-text");

        changeTextButton.addEventListener("click", function() {
            text.innerText = "Hello JS World!" + Date.now();
        })

        // 연습문제2 - 입력창에 글을 쓰고 Enter 누르면 목록에 추가      
            let addButton = document.getElementById("add-button");
            addButton.addEventListener("click", function() {
        // 1. ol 리스트 가져오기
                let list = document.getElementById("list");
        // 2. li 요소 하나 create
                let li = document.createElement("li");
        // 3. input 요소 가져오기
                let input = document.getElementById("input");
        // 4. input 요소 값 가져오기
                let inputValue = input.value;
        // 5. li요소의 텍스트를 input 값으로 변경
                li.innerText = inputValue;
        // 6. ol 요소에 li 요소 추가
                list.appendChild(li);
        })



    </script>
    
</body>
</html>
