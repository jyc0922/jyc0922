<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹 페이지</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: blue;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .main-content {
            padding: 20px;
            display: block; /* 기본적으로 세로로 배치 */
        }

        .main-content .left, .main-content .right {
            padding: 10px;
            background-color: lightgray;
            margin: 10px 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media screen and (min-width: 600px) {
            .main-content {
                display: flex;
                justify-content: space-between;
            }

            .main-content .left, .main-content .right {
                width: 48%; /* 두 열로 나눔 */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>반응형 웹 페이지</h1>
    </header>

    <div class="main-content">
        <div class="left">
            <h2>왼쪽 콘텐츠</h2>
            <p>여기에 왼쪽 콘텐츠가 들어갑니다.</p>
        </div>
        <div class="right">
            <h2>오른쪽 콘텐츠</h2>
            <p>여기에 오른쪽 콘텐츠가 들어갑니다.</p>
        </div>
    </div>

    <footer>
        <p>저작권 &copy; 2025</p>
    </footer>    
</body>
</html>
